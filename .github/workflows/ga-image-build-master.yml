name: ğŸ³ On Master - Build and Test Docker Image

on:
  push:
    branches: ["master"]

jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“¦ Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Login to docker.01-edu.org Registry
        uses: docker/login-action@v1
        with:
          registry: docker.01-edu.org
          username: ${{ secrets.USER_DOCKER_01EDU_ORG }}
          password: ${{ secrets.SECRET_DOCKER_01EDU_ORG }}

      - name: ğŸ—ï¸ Build the Rust tests Docker image
        run: |
          docker build . --file Dockerfile --tag ghcr.io/01-edu/test-rust:latest
          docker push ghcr.io/01-edu/test-rust:latest

    run-exercise-test:
      needs: build-image
      runs-on: ga-test-runner-check-rust-tests
      steps:
        - name: ğŸ“œ Launch script with branch  $BRANCH_ID
          run: |
            ./tests/test_exercises.sh \
            -real \
            -n
