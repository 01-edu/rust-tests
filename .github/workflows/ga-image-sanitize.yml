name: ğŸ§¼ Sanitize â€“ Generated Docker Images

on:
  pull_request:
    types: [closed]

jobs:
  purge-pr-tagged-image:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—‘ï¸ Delete image PR${{github.event.pull_request.number}}
        uses: bots-house/ghcr-delete-image-action@v1.1.0
        with:
          owner: 01-edu
          name: purge-pr
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: PR${{github.event.pull_request.number}}
          
  delete-untagged-images:
    needs: purge-pr-tagged-image
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”¥ Clear all untagged images
        uses: bots-house/ghcr-delete-image-action@v1.1.0
        with:
          owner: 01-edu
          name: purge-untagged
          token: ${{ secrets.GITHUB_TOKEN }}
          untagged-keep-latest: 0
