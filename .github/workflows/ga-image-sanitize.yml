name: 🧼 Sanitize – Generated Docker Images

on:
  pull_request:
    types: [closed]
  workflow_dispatch:
    inputs:
      remove-older-than:
        description: >
          Delete all untagged images older than N in days.
        required: false
        default: "1"

jobs:
  purge-pr-tagged-image:
    runs-on: ubuntu-latest
    steps:
      - name: 🗑️ Delete image PR${{github.event.pull_request.number}}
        uses: bots-house/ghcr-delete-image-action@v1.1.0
        with:
          owner: 01-edu
          name: test-rust
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: PR${{github.event.pull_request.number}}
        continue-on-error: true
          
  delete-untagged-images:
    needs: purge-pr-tagged-image
    runs-on: ubuntu-latest
    steps:
      - name: 🔥 Clear all untagged images
        uses: bots-house/ghcr-delete-image-action@v1.1.0
        with:
          owner: 01-edu
          name: test-rust
          token: ${{ secrets.GITHUB_TOKEN }}
          untagged-older-than: ${{ github.event.inputs.remove-older-than }}
