name: ğŸŒ³ On Branch - Build and Test Docker Image

on:
  pull_request:
    branches: ["master"]

jobs:
  build-image:
    name: ğŸ—ï¸ Build Image
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Login to docker.01-edu.org Registry
        uses: docker/login-action@v3
        with:
          registry: docker.01-edu.org
          username: ${{ secrets.USER_DOCKER_01EDU_ORG }}
          password: ${{ secrets.SECRET_DOCKER_01EDU_ORG }}

      - name: ğŸ—ï¸ Build the Rust tests Docker image
        run: |
          docker build . --no-cache --file Dockerfile --tag ghcr.io/01-edu/test-rust:PR${{ github.event.pull_request.number }}
          docker push ghcr.io/01-edu/test-rust:PR${{ github.event.pull_request.number }}

  run-exercise-test:
    name: ğŸ§‘â€ğŸ”¬ Run Tests
    needs: build-image
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Login to docker.01-edu.org Registry
        uses: docker/login-action@v3
        with:
          registry: docker.01-edu.org
          username: ${{ secrets.USER_DOCKER_01EDU_ORG }}
          password: ${{ secrets.SECRET_DOCKER_01EDU_ORG }}

      - name: ğŸ“œ Launch script with branch ${{ github.event.pull_request.base.ref }}
        run: |
          ./tests/test_exercises.sh \
          -real \
          -n \
          -pull-from \
          test-rust:PR${{ github.event.pull_request.number }}
